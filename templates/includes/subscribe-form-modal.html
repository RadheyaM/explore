<div class="modal fade" id="subscribe-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Subscribe to our Newsletter!</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
                <div class="m-auto">
                    <form class="form-inline d-flex justify-content-center" method="POST" action="{% url 'subscribe' %}">
                        {% csrf_token %}
                        <input type="email" class="form-control" name="subscribe-email" id="subscribe-email" placeholder="Your Email..." required>
                        <button type="submit" class="btn btn-sm btn-action">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
