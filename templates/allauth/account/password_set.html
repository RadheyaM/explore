{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <h1>{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn-action" type="submit" name="action" value="{% trans 'Set Password' %}"/>
        <a href="{% url 'home' %}" class="btn btn-outline-light"><i class="fa-solid fa-house"></i>&nbsp;Home</a>
    </form>
{% endblock %}
