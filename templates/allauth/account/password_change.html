{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h1>{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-action" type="submit" name="action">{% trans "Change Password" %}</button>
        <a href="{% url 'home' %}" class="btn btn-outline-light"><i class="fa-solid fa-house"></i>&nbsp;Home</a>
    </form>
{% endblock %}
