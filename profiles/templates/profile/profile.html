{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profiles.css' %}">
{% endblock %}

{% block extra_title %}
    | {{user}}'s Profile
{% endblockÂ %}

{% block content %}
    <section class="container profile-container">
        <h1>Profile</h1>
        <h2 class="text-center">{{ profile }}</h2>
        <div class="row">
            <div class="col-12 col-lg-6 p-5">
                <p>Order History</p>
                {{ orders }}
            </div>
            <div class="col-12 col-lg-6 p-5">
                <p>Default Delivery Information</p>
                <form action="{% url 'profile' %}" method="POST" id="profile-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-action rounded-0 float-right">Update Info</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
