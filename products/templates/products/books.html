{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row product-row">
                {% for book in books %}
                <div class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">
                    <div class="card book-card border-0 mt-2">
                        <a href="{% url 'book_detail' book.id %}">
                            <img src="{{ book.image.url }}" class="card-img-top book-card-image" alt="{{ book.title }}">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <p class="badge badge-info"> {{ book.genre.name }} </p>
                            <h6>{{ book.author }}</h6>
                            <p><strong>Â£{{ book.price }}</strong></p>
                            <a href="{% url 'book_detail' book.id %}" class="btn btn-primary">View</a>
                            <a href="#" class="btn btn-action">Add to Basket</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
