<!--source: project walkthrough boutique ado-->
<form class="form" action="{% url 'add_to_basket' book.code %}" method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="col-12">
            <p class="mt-3">Qty:</p>
            <div class="form-group w-25">
                <div class="input-group">
                    <input class="form-control qty_input" type="number" name="quantity"
                        value="1" min="1" max="10" data-item_id="{{ book.code }}"
                        id="id_qty_{{ book.code }}">
                </div>
            </div>
        </div>
        <div class="col-12">
            <a href="{% url 'books' %}" class="btn btn-outline-light rounded-0 mt-5">
                <i class="fas fa-chevron-left"></i>&nbsp;Keep Browsing
            </a>
            <input type="submit" class="btn btn-action rounded-0 mt-5" value="Add to Basket">
        </div>
        <input type="hidden" name="redirect_url" value="{{ request.path }}">
    </div>
</form>
