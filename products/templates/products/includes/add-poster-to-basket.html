<!--source: project walkthrough boutique ado-->
<form class="form" action="{% url 'add_to_basket' poster.code %}" method="POST">
    {% csrf_token %}
    <div class="form-row m-4">
        <p class="m-auto">Type/Size:</p><br>
        <select class="form-control w-75 m-auto" name="product_material_size" id="id_product_material_size">
            <option value="Paper A4">Paper A4</option>
            <option value="Plastic A4">Plastic A4</option>
            <option value="Metal A4">Metal A4</option>
            <option value="Paper A3">Paper A3</option>
            <option value="Plastic A3">Plastic A3</option>
            <option value="Metal A3">Metal A3</option>
            <option value="Paper A2">Paper A2</option>
            <option value="Plastic A2">Plastic A2</option>
            <option value="Metal A2">Metal A2</option>
        </select>
    </div>
    <div class="form-row m-4">
        <p class="m-auto">Qty:</p><br>
        <div class="form-group pr-5">
            <div class="input-group">
                <input class="form-control qty_input mr-5" type="number" name="quantity"
                    value="1" min="1" max="10" data-item_id="{{ poster.code }}"
                    id="id_qty_{{ poster.code }}">
            </div>
        </div>
    </div>
    <div>
        <h4 class="m-auto" id="price">£10.00</h4>
    </div>
    <div class="form-row m-auto p-5">
        <div>
            <div>
                <a href="{% url 'posters' %}" class="btn btn-outline-light rounded-0 mt-5">
                    <i class="fas fa-chevron-left"></i>&nbsp;Keep Browsing
                </a>
            </div>
            <input type="submit" class="btn btn-action rounded-0 mt-5" value="Add to Basket">
        </div>
    </div>
    <input type="hidden" name="redirect_url" value="{{ request.path }}">
</form>


{% block post_load_js %}
    <script type="text/javascript">
        // This code only calcs for page
        //The basket calc is done backend
        let selector = document.getElementById("id_product_material_size"); 
        let price = document.getElementById("price"); 
        
        selector.addEventListener("click", () => {
            selector.addEventListener("change", () => {
                switch (selector.value) {
                    case "Paper A4":
                        price.innerText = "Item Cost: £10.00";
                        break;
                    case "Paper A3":
                        price.innerText = "Item Cost: £12.50";
                        break;
                    case "Paper A2":
                        price.innerText = "Item Cost: £15.00";
                        break;
                    case "Plastic A4":
                        price.innerText = "Item Cost: £15.00";
                        break;
                    case "Plastic A3":
                        price.innerText = "Item Cost: £17.50";
                        break;
                    case "Plastic A2":
                        price.innerText = "Item Cost: £20.00";
                        break;
                    case "Metal A4":
                        price.innerText = "Item Cost: £25.00";
                        break;
                    case "Metal A3":
                        price.innerText = "Item Cost: £30.00";
                        break;
                    case "Metal A2":
                        price.innerText = "Item Cost: £40.00";
                        break;
                }
            });
        });          
    </script>
{% endblock %}
